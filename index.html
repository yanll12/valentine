<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#ff4d6d;
      --no:#5c677d;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1100px 700px at 80% 30%, #ffd1dc, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      overflow-y:auto;
      padding: 18px 0;
    }

    .card{
      width:min(720px, 92vw);
      padding:28px 22px;
      background:var(--card);
      border-radius:24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 70px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
    }

    .hero{
      position:relative;
      display:grid;
      place-items:center;
      margin-bottom:16px;
    }
    .hero img{
      width:100%;
      max-width:520px;
      height:auto;
      border-radius:18px;
      box-shadow: 0 12px 35px rgba(0,0,0,.18);
      display:block;
    }

    .overlay-title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      text-shadow: 0 6px 18px rgba(0,0,0,.45);
      font-weight:800;
      font-size: clamp(20px, 4.6vw, 40px);
      color:white;
      letter-spacing:.3px;
    }
    .overlay-title span{
      background: rgba(0,0,0,.25);
      padding:10px 14px;
      border-radius:14px;
      border: 1px solid rgba(255,255,255,.25);
    }

    .subtitle{
      margin: 6px 0 18px;
      font-size: clamp(14px, 2.6vw, 18px);
      opacity:.9;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–¥ –∫–Ω–æ–ø–∫–∏ */
    .arena{
      position:relative;
      /* –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤—ã—Å–æ—Ç–∞, —á—Ç–æ–±—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –±—ã–ª–æ –º–µ—Å—Ç–æ "—É–±–µ–≥–∞—Ç—å" */
      height: clamp(170px, 28vh, 260px);
      margin-top:10px;
      border-radius:18px;
    }

    .btn{
      border:none;
      padding:14px 22px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
      touch-action:manipulation;
      -webkit-tap-highlight-color: transparent;
      min-width: 130px;
    }
    .btn:active{ transform: scale(.98); }

    .yes{
      background:var(--yes);
      color:white;
      box-shadow: 0 10px 25px rgba(255,77,109,.35);
      position: relative;
      z-index: 2;
    }
    .yes:hover{ filter:brightness(1.03); }

    /* "–ù–µ—Ç" –∂–∏–≤—ë—Ç –≤–Ω—É—Ç—Ä–∏ arena */
    .no{
      background:var(--no);
      color:white;
      box-shadow: 0 10px 25px rgba(92,103,125,.25);
      position:absolute;
      left: 55%;
      top: 56%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
    .result{
      display:none;
      margin-top:18px;
      padding:14px;
      border-radius:16px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.06);
    }
    .result.show{ display:block; }

    .result h2{
      margin: 6px 0 10px;
      font-size: clamp(18px, 3vw, 26px);
    }
    .result img{
      width:min(360px, 86vw);
      border-radius:16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
      display:block;
      margin: 10px auto 0;
    }

    /* —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart{
      position:fixed;
      bottom:-30px;
      font-size:20px;
      opacity:.75;
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      to{
        transform: translateY(-110vh) rotate(360deg);
        opacity:0;
      }
    }

    /* ======= –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è ======= */
    @media (max-width: 520px){
      body{ padding: 12px 0; }
      .card{
        padding:18px 14px;
        border-radius:20px;
      }

      /* –ß—É—Ç—å –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ —Ç–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö */
      .overlay-title{ padding:12px; }
      .overlay-title span{
        padding:10px 12px;
        border-radius:14px;
      }

      /* –ù–∞ –º–æ–±–∏–ª–∫–µ –¥–µ–ª–∞–µ–º "–î–∞" —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ —Å–Ω–∏–∑—É –≤–Ω—É—Ç—Ä–∏ arena */
      .arena{
        height: clamp(220px, 34vh, 320px);
        padding-bottom: 64px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫—É –î–∞ */
      }

      .yes{
        position:absolute;
        left:50%;
        bottom: 10px;
        transform: translateX(-50%);
        width: min(320px, 86%);
      }

      /* "–ù–µ—Ç" –ø—É—Å—Ç—å –±–µ–≥–∞–µ—Ç –≤—ã—à–µ, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å "–î–∞" */
      .no{
        min-width: 120px;
      }

      .btn{
        font-size:16px;
        padding:14px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="hero">
      <img
        src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1200&q=80"
        alt="Love"
      />
      <div class="overlay-title"><span>–ê–ª–∏–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</span></div>
    </div>

    <div class="subtitle">–£ —Ç–µ–±—è –≤—Å–µ–≥–¥–∞ –µ—Å—Ç—å –≤—ã–±–æ—Ä</div>

    <div class="arena" id="arena">
      <button class="btn yes" id="yesBtn">–î–∞ ‚ù§Ô∏è</button>
      <button class="btn no" id="noBtn">–ù–µ—Ç üôà</button>
    </div>

    <div class="result" id="result">
      <h2>–£—Ä–æ–æ, –ª—é–±–ª—é —Ç—è</h2>
      <div>–ú–æ—è –º–∞—Ä—Ç—ã—à–∫–∞ üíñ</div>
      <img
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExanR0bnlodXMxMmkxbHBkYzRtM2JsZTY4N2VrOXdsYWxyNmk0MXNneiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/p5Efrs8U34E0lEFWHL/200w.gif"
        alt="Cute gif"
      />
    </div>
  </div>

  <script>
    const arena = document.getElementById('arena');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');

    // –£—Å—Ç–∞–Ω–æ–≤–∏–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é "–ù–µ—Ç"
    placeNoButtonRandomly();

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function placeNoButtonRandomly(awayFromX = null, awayFromY = null){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 10;

      // –ù–∞ –º–æ–±–∏–ª–∫–µ "–î–∞" –º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∞ —Å–Ω–∏–∑—É.
      // –û–≥—Ä–∞–Ω–∏—á–∏–º "–∑–æ–Ω—É –ø–æ–±–µ–≥–∞" —Å–≤–µ—Ä—Ö—É/–ø–æ —Ü–µ–Ω—Ç—Ä—É, —á—Ç–æ–±—ã "–ù–µ—Ç" –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∞ "–î–∞".
      const isMobile = window.matchMedia("(max-width: 520px)").matches;
      const reservedBottom = isMobile ? 70 : 0; // —Ä–µ–∑–µ—Ä–≤ –ø–æ–¥ –∫–Ω–æ–ø–∫—É "–î–∞"

      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding - reservedBottom;

      let x = Math.random() * maxX;
      let y = Math.random() * Math.max(0, maxY);

      if (awayFromX !== null && awayFromY !== null){
        const relX = awayFromX - a.left;
        const relY = awayFromY - a.top;

        const dx = x - relX;
        const dy = y - relY;

        x = relX + (dx === 0 ? (Math.random() - 0.5) : dx) * 1.2;
        y = relY + (dy === 0 ? (Math.random() - 0.5) : dy) * 1.2;

        if (Math.hypot(x - relX, y - relY) < 120){
          x = relX + (Math.random() > 0.5 ? 1 : -1) * 160;
          y = relY + (Math.random() > 0.5 ? 1 : -1) * 110;
        }

        x = clamp(x, padding, maxX);
        y = clamp(y, padding, Math.max(padding, maxY));
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    function isNearCursor(e){
      const b = noBtn.getBoundingClientRect();
      const cx = e.clientX;
      const cy = e.clientY;
      const bx = b.left + b.width/2;
      const by = b.top + b.height/2;
      return Math.hypot(cx - bx, cy - by) < 120;
    }

    arena.addEventListener('mousemove', (e) => {
      if (result.classList.contains('show')) return;
      if (isNearCursor(e)) placeNoButtonRandomly(e.clientX, e.clientY);
    });

    noBtn.addEventListener('touchstart', (e) => {
      if (result.classList.contains('show')) return;
      const touch = e.touches[0];
      placeNoButtonRandomly(touch.clientX, touch.clientY);
      e.preventDefault();
    }, { passive: false });

    noBtn.addEventListener('click', (e) => {
      if (result.classList.contains('show')) return;
      placeNoButtonRandomly(e.clientX, e.clientY);
      e.preventDefault();
    });

    yesBtn.addEventListener('click', () => {
      result.classList.add('show');
      noBtn.style.display = "none";
      yesBtn.textContent = "–î–∞! üíñ";
      sprinkleHearts();
    });

    // –ï—Å–ª–∏ –ø–æ–≤–µ—Ä–Ω—É–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω / –ø–æ–º–µ–Ω—è–ª–∏ —Ä–∞–∑–º–µ—Ä ‚Äî –ø–µ—Ä–µ–∫–∏–Ω—É—Ç—å "–ù–µ—Ç" –≤ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –º–µ—Å—Ç–æ
    window.addEventListener('resize', () => {
      if (result.classList.contains('show')) return;
      placeNoButtonRandomly();
    });

    function sprinkleHearts(){
      const emojis = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
      let count = 0;
      const timer = setInterval(() => {
        spawnHeart(emojis[Math.floor(Math.random()*emojis.length)]);
        count++;
        if (count > 28) clearInterval(timer);
      }, 120);
    }

    function spawnHeart(emoji){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = emoji;

      const left = Math.random() * 100;
      const size = 14 + Math.random()*18;
      const duration = 2.8 + Math.random()*2.2;

      el.style.left = left + "vw";
      el.style.fontSize = size + "px";
      el.style.animationDuration = duration + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), (duration + 0.2) * 1000);
    }
  </script>

</body>
</html>
